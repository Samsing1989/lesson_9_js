<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>

  <body>
    <h1>Задача 2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
      // function
      function userArray(numberOfElements) {
        //  Вводимо необхідні дані
        numberOfElements = parseInt(prompt("Введеіть кількість елементів"))
        const resultUserArray = new Array(numberOfElements)
          .fill(1, 0, Math.ceil(numberOfElements / 2))
          .fill(7, Math.ceil(numberOfElements / 2), numberOfElements)

        return resultUserArray
      }
      // Виводимо результат
      document.write(userArray())
    </script>
  </body>
</html>
