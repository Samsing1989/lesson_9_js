  <body>
    <h1>Задача 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>

    <script>
      let arrayOfCarNumbers = [
        "AA2356BN",
        "BC4407CA",
        "CA5567MP",
        "AC3476PO",
        "CD1234PI",
        "AA7678TR",
      ]
      document.write(`номера авто - ${arrayOfCarNumbers} <br>`)
      let newArrayOfCarNumbers = arrayOfCarNumbers.filter(
        (arrayA) => arrayA[0] === "A"
      )
      document.write(`номера починаються на
      «А» - ${newArrayOfCarNumbers}`)
      //Виводимо результат
    </script>
  </body>
