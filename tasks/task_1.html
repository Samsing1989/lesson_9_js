<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>

  <body>
    <h1>Задача 1</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>

    <script>
      // function
      function userArray(numberOfElements) {
        //  Вводимо необхідні дані
        numberOfElements = parseInt(prompt("Введеіть кількість елементів"))
        const resultUserArray = new Array(numberOfElements).fill(0)
        return resultUserArray
      }
      // Виводимо результат
      document.write(userArray())
    </script>
  </body>
</html>
