  <body>
    <h1>Задача 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      let arrayOfPrices = [35, 56, 70, 50, 23, 11, 234, 45]
      let texAllPrices = 0
      let texArrayOfPrices = arrayOfPrices.map((price) => price * 0.2)
      for (const texSum of texArrayOfPrices) {
        texAllPrices += texSum
      }
      document.write(`сплаченого податку - ${texAllPrices.toFixed(2)} грн`)
    </script>
  </body>
