  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      let numberOfElements = [5, 9, 6, 3, 4, 2, 6]
      document.write(`Початковий масив -  ${numberOfElements}<br>`)
      //1. function
      let firstElemant = numberOfElements[0]
      numberOfElements.forEach((elements, index, arrRef) => {
        if (firstElemant < elements) arrRef[index] *= 2
      })
      document.write(`Результат добутку на 2 - ${numberOfElements}`)
    </script>
  </body>
