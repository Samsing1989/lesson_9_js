  <body>
    <h1>Задача 9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      let names = ["Ostap", "Ivan", "Ocsana", "Roman", "Magdolna", "Pavlo"]
      document.write(`Імена - ${names} <br>`)
      const firstLettersNames = names.map((name) => name[0])
      document.write(`Перші літери імен - ${firstLettersNames}`)
    </script>
