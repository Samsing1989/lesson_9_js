  <body>
    <h1>Задача 7</h1>
    <p>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </p>

    <script>
      // масив цін
      let arrayOfPrices = [3000, 300, 6600, 359, 444, 2030, 1206]
      document.write(`початкові ціни -  ${arrayOfPrices} <br>`)
      // вводим через forEach
      arrayOfPrices.forEach((element, index, arrayOfPricesRef) => {
        if (element > 1000) arrayOfPricesRef[index] = element - element * 0.3
      })
      // Виводимо результат
      document.write(`ціни з знижкою-  ${arrayOfPrices} <br>`)
    </script>
  </body>
</html>
